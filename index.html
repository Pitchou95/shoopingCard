<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="products" id="1">
            <i class="fa-regular fa-heart"></i>

                src="https://images.unsplash.com/photo-1511556820780-d912e42b4980?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80"
                alt="">

            <p class="price">$20</p>
            <input type="number" min="1">
            <button class="add-to-cart"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
        <div class="products" id="2"><i class="fa-regular fa-heart"></i><img
                src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80"

        </div>
        <div class="products" id="3"><i class="fa-regular fa-heart"></i>
            <img src="https://images.unsplash.com/photo-1511405946472-a37e3b5ccd47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80"
                alt="">
            <p class="name">produit3</p>
            <p class="price">$15</p>
            <input type="number" min="1">
            <button class="add-to-cart"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
    </div>
    <div>
        <h3>Total Prices:</h3><span id="total"></span>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
